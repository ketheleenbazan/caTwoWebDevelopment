<!-- CONTACT US FORM bootstrap -->

    <section class="text-center">
  <!-- Background image -->
      <div class="img-header-login" style="
        background-image: url('contact-images/contact-header.jpg');
        height: 400px;
        ">
      </div>
  <!-- Background image -->

      <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);">
      <div class="card-body py-5 px-md-5">
        <img class="logo-register" src="icon\icon.png" alt="">
          <div class="justify-content-center">
            <div class="row">
              <div class="col">
                <h1 class="text-center py-3 gFonts">Contact Us</h1>
             </div>
            </div>
            <div class="row">
              <div class="col-md-8 col-sm-10 offset-md-2 offset-sm-1">
                <form method="POST" action="#" class="needs-validation" novalidate>
                  <div class="form-group">
                    <label for="fname">Full name: *</label>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Your full name" required>
                      <div class="invalid-feedback">Please provide a valid name.
                      </div>
                      <div class="form-group">
                        <label class="mt-3" for="email">E-mail: *</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your email address" required>
                        <div class="invalid-feedback">Please provide a valid e-mail.</div>
                        <div class="form-group">
                          <label class="mt-3" for="phone">Phone: *</label>
                          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your phone number" required>
                          <div class="invalid-feedback">Please provide a valid phone number.</div>
                          <div class="form-group">
                            <label class="mt-3" for="comment">Your comment</label>
                              <textarea class="form-control" id="comment" name="comment" rows="3" placeholder="Your comment here"></textarea>
                          </div>
                            <button type="submit" class="btn">Submit form</button>
                          </form><br><br>
                          <section>
    	                      <div class="text-center">
    		                      <h3 id="text">We have a message for you!</h3>

    	                          <button class="btn" onclick="changeHeading()">Click Me!</button>
                            </div>
                          </section>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>


   <!-- Script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js">
        </script>

     </body>
