  <title>Sign Up</title>
</head>
  <body>

    <!-- navbar -->
    <!-- NavBar from bootstrap4 library -->

      <a class="navbar-brand" href="index.html"><img class="icon" src="icon/icon.png" alt=""></a>

<!-- Register section using bootstrap -->
<!-- Section: Design Block -->
    <section class="text-center">
      <!-- Background image -->
      <div class="img-header-register" style="
        background-image: url('register-images/children2.jpg');
        height: 500px;">
      </div>

      <!-- Background image -->
      <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);">
        <div class="card-body py-5 px-md-5">

          <img class="logo-register" src="icon\icon.png" alt="">
            <div class="row d-flex justify-content-center">
              <div class="col-lg-8">
                <h1 class="fw-bold mb-5 gFonts">Sign up now</h1>
                <form class="container" id="needs-validation" novalidate>
            <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
                        <div class="invalid-feedback">
                          Please provide your First Name.
                        </div>
                          <label class="text-inverse" for="validationCustom01">First Name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>
                        <div class="invalid-feedback">
                          Please provide your Last Name.
                        </div>
                          <label class="text-inverse" for="validationCustom02">Last Name</label>
                      </div>
                    </div>
                  </div>

            <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                      <div class="invalid-feedback">
                        Please provide a valid Email.
                      </div>
                    <label class="text-inverse" for="inputEmail4">Email</label>
                  </div>

            <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" class="form-control" id="inputpassword" placeholder="password" required>
                    <div class="invalid-feedback">
                      Please provide a valid password.
                    </div>
                    <label class="text-inverse" for="inputpassword">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" class="form-control" id="inputpassword" placeholder="re-enter password" required>
                      <div class="invalid-feedback">
                        Please confirm a valid password.
                      </div>
                     <label class="text-inverse" for="inputpassword">Re-enter Password</label>
                  </div>



            <!-- Submit button -->
                  <button type="submit" class="btn btn-block mb-4">
                    Sign up
                  </button>

            <!-- Register buttons -->
                  <div class="text-center">
                    <p>or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-facebook-f"><img src="icon\fb-no-background.png" alt=""></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-google"><img src="icon\google-no-background.png" alt=""></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

<!-- Section: Design Block -->
<!-- END -->
